<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            display: flex;
            flex-direction: column;
        }

        .tab-buttons {
            display: flex;
            background: #f7f9fc;
            padding: 10px;
            gap: 10px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Configuration styles */
        .config-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        .config-section:last-child {
            border-bottom: none;
        }

        .config-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .config-field {
            margin-bottom: 12px;
        }

        .config-field label {
            display: block;
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .config-field input,
        .config-field select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .config-field input:focus,
        .config-field select:focus {
            outline: none;
            border-color: #667eea;
        }

        .config-field input[type="color"] {
            height: 40px;
            cursor: pointer;
        }

        /* Events editor styles */
        .events-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .event-item {
            background: #f7f9fc;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            padding-top: 20px;
            position: relative;
        }

        .event-item input,
        .event-item select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .event-item .color-pickers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .event-item .color-picker-group {
            display: flex;
            flex-direction: column;
        }

        .event-item .color-picker-group label {
            font-size: 11px;
            color: #5f6368;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .event-item .color-picker-group input[type="color"] {
            height: 35px;
            padding: 2px;
            cursor: pointer;
        }

        .event-item .remove-btn {
            position: absolute;
            top: 10px;
            right: 40px;
            background: #e74c3c;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            transition: background 0.3s;
        }

        .event-item .remove-btn:hover {
            background: #c0392b;
        }

        .event-item .reset-colors-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #95a5a6;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-item .reset-colors-btn:hover {
            background: #7f8c8d;
        }

        .add-event-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-event-btn:hover {
            transform: translateY(-2px);
        }

        /* Preview styles */
        .preview-container {
            display: flex;
            flex-direction: column;
        }

        .preview-actions {
            padding: 15px 20px;
            background: #f7f9fc;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .preview-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f9fc;
            overflow: auto;
            padding: 20px;
        }

        .preview-display img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .preview-loading {
            text-align: center;
            color: #5f6368;
        }

        .preview-error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }

        /* Utility classes */
        .status-message {
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="panel sidebar">
            <div class="panel-header">Timeline Editor</div>

            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('events')">Events</button>
                <button class="tab-button" onclick="switchTab('config')">Configuration</button>
            </div>

            <div class="panel-content">
                <!-- Events Tab -->
                <div id="events-tab" class="tab-content active">
                    <div class="events-list" id="events-list"></div>
                    <button class="add-event-btn" onclick="addEvent()">+ Add Event</button>
                    <div id="events-status"></div>
                </div>

                <!-- Configuration Tab -->
                <div id="config-tab" class="tab-content">
                    <div class="config-section">
                        <h3>Dimensions</h3>
                        <div class="config-field">
                            <label>Width</label>
                            <input type="number" id="dimensions.width" step="0.1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Height</label>
                            <input type="number" id="dimensions.height" step="0.1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>DPI</label>
                            <input type="number" id="dimensions.dpi" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Margin Left</label>
                            <input type="number" id="dimensions.margin_left" step="0.1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Margin Right</label>
                            <input type="number" id="dimensions.margin_right" step="0.1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Margin Top</label>
                            <input type="number" id="dimensions.margin_top" step="0.1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Margin Bottom</label>
                            <input type="number" id="dimensions.margin_bottom" step="0.1" onchange="updateConfig()">
                        </div>
                    </div>

                    <div class="config-section">
                        <h3>Colors</h3>
                        <div class="config-field">
                            <label>Background</label>
                            <input type="color" id="colors.background" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Timeline Line</label>
                            <input type="color" id="colors.timeline_line" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Above Items</label>
                            <input type="color" id="colors.above_items" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Below Items</label>
                            <input type="color" id="colors.below_items" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Text</label>
                            <input type="color" id="colors.text" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Date Text</label>
                            <input type="color" id="colors.date_text" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Month Tick Color</label>
                            <input type="color" id="colors.month_boundary" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Event Box Fill</label>
                            <input type="color" id="colors.event_box_fill" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Event Box Outline</label>
                            <input type="color" id="colors.event_box_outline" onchange="updateConfig()">
                        </div>
                    </div>

                    <div class="config-section">
                        <h3>Fonts</h3>
                        <div class="config-field">
                            <label>Font Family</label>
                            <select id="fonts.family" onchange="updateConfig()">
                                <option value="sans-serif">Sans Serif (Default)</option>
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Trebuchet MS">Trebuchet MS</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Monaco">Monaco</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                            </select>
                        </div>
                        <div class="config-field">
                            <label>Title Size</label>
                            <input type="number" id="fonts.title_size" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Label Size</label>
                            <input type="number" id="fonts.label_size" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="fonts.label_bold" onchange="updateConfig()" style="width: auto;">
                                Event Label Bold
                            </label>
                        </div>
                        <div class="config-field">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="fonts.label_italic" onchange="updateConfig()" style="width: auto;">
                                Event Label Italic
                            </label>
                        </div>
                        <div class="config-field">
                            <label>Date Size</label>
                            <input type="number" id="fonts.date_size" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="fonts.date_bold" onchange="updateConfig()" style="width: auto;">
                                Date Bold
                            </label>
                        </div>
                        <div class="config-field">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="fonts.date_italic" onchange="updateConfig()" style="width: auto;">
                                Date Italic
                            </label>
                        </div>
                        <div class="config-field">
                            <label>Month Label Size</label>
                            <input type="number" id="fonts.month_label_size" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="fonts.month_label_bold" onchange="updateConfig()" style="width: auto;">
                                Month Label Bold
                            </label>
                        </div>
                        <div class="config-field">
                            <label>Year Label Size</label>
                            <input type="number" id="fonts.year_label_size" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="fonts.year_label_bold" onchange="updateConfig()" style="width: auto;">
                                Year Label Bold
                            </label>
                        </div>
                    </div>

                    <div class="config-section">
                        <h3>Visual</h3>
                        <div class="config-field">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="visual.show_dates" onchange="updateConfig()" style="width: auto;">
                                Show Dates on Timeline
                            </label>
                        </div>
                        <div class="config-field">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="visual.show_event_boxes" onchange="updateConfig()" style="width: auto;">
                                Show Event Label Boxes
                            </label>
                        </div>
                        <div class="config-field">
                            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                <input type="checkbox" id="visual.show_markers" onchange="updateConfig()" style="width: auto;">
                                Show Circular Markers
                            </label>
                        </div>
                        <div class="config-field">
                            <label>Timeline Line Width</label>
                            <input type="number" id="visual.timeline_line_width" step="0.1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Marker Size</label>
                            <input type="number" id="visual.marker_size" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Connector Line Width</label>
                            <input type="number" id="visual.connector_line_width" step="0.1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Vertical Spacing</label>
                            <input type="number" id="visual.vertical_spacing" step="0.1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Marker Outline Width</label>
                            <input type="number" id="visual.marker_outline_width" step="0.1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Month Tick Height</label>
                            <input type="number" id="visual.month_tick_height" step="0.01" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Month Tick Width</label>
                            <input type="number" id="visual.month_boundary_width" step="0.1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Month Tick Alpha</label>
                            <input type="number" id="visual.month_boundary_alpha" step="0.1" min="0" max="1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Event Box Padding</label>
                            <input type="number" id="visual.event_box_padding" step="0.1" onchange="updateConfig()">
                        </div>
                        <div class="config-field">
                            <label>Event Box Line Width</label>
                            <input type="number" id="visual.event_box_linewidth" step="0.1" onchange="updateConfig()">
                        </div>
                    </div>

                    <div id="config-status"></div>
                </div>
            </div>
        </div>

        <!-- Preview Panel -->
        <div class="panel preview-container">
            <div class="panel-header">Timeline Preview</div>

            <div class="preview-actions">
                <button class="btn btn-primary" onclick="generatePreview()">Update Preview</button>
                <button class="btn btn-secondary" onclick="exportTimeline('png')">Export PNG</button>
                <button class="btn btn-secondary" onclick="exportTimeline('csv')">Export CSV</button>
                <button class="btn btn-secondary" onclick="exportTimeline('json')">Export JSON</button>
            </div>

            <div class="preview-display" id="preview-display">
                <div class="preview-loading">Click "Update Preview" to generate timeline</div>
            </div>
        </div>
    </div>

    <script>
        let config = {};
        let events = [];
        let autoUpdate = false;

        // Initialize on page load
        window.onload = async function() {
            await loadConfig();
            await loadEvents();
            generatePreview();
        };

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();

                if (data.success) {
                    config = data.config;
                    populateConfigFields();
                }
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        // Populate configuration fields
        function populateConfigFields() {
            for (const [section, values] of Object.entries(config)) {
                for (const [key, value] of Object.entries(values)) {
                    const fieldId = `${section}.${key}`;
                    const field = document.getElementById(fieldId);
                    if (field) {
                        if (field.type === 'checkbox') {
                            field.checked = value;
                        } else {
                            field.value = value;
                        }
                    }
                }
            }
        }

        // Update configuration
        async function updateConfig() {
            // Gather all config values from inputs and selects
            const inputs = document.querySelectorAll('#config-tab input, #config-tab select');

            inputs.forEach(input => {
                const [section, key] = input.id.split('.');
                if (section && key && config[section]) {
                    let value = input.value;

                    // Convert to appropriate type
                    if (input.type === 'checkbox') {
                        value = input.checked;
                    } else if (input.type === 'number') {
                        value = parseFloat(value);
                    }

                    config[section][key] = value;
                }
            });

            // Save to server
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(config)
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('config-status', 'Configuration saved!', 'success');
                    // Auto-update preview
                    setTimeout(() => generatePreview(), 500);
                } else {
                    showStatus('config-status', 'Error: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('config-status', 'Error saving config', 'error');
            }
        }

        // Load events
        async function loadEvents() {
            try {
                const response = await fetch('/api/csv?file=example_timeline.csv');
                const data = await response.json();

                if (data.success) {
                    events = data.data;
                    renderEvents();
                }
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Get default colors from config
        function getDefaultBoxColor(position) {
            return position === 'above' ? (config.colors?.above_items || '#3498DB') : (config.colors?.below_items || '#E74C3C');
        }

        function getDefaultMarkerColor(position) {
            return position === 'above' ? (config.colors?.above_items || '#3498DB') : (config.colors?.below_items || '#E74C3C');
        }

        // Render events list
        function renderEvents() {
            const container = document.getElementById('events-list');
            container.innerHTML = '';

            events.forEach((event, index) => {
                // Set default colors if not present
                if (!event.box_color) {
                    event.box_color = getDefaultBoxColor(event.position || 'above');
                }
                if (!event.marker_color) {
                    event.marker_color = getDefaultMarkerColor(event.position || 'above');
                }

                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                eventDiv.innerHTML = `
                    <button class="remove-btn" onclick="removeEvent(${index})" title="Remove Event">×</button>
                    <button class="reset-colors-btn" onclick="resetEventColors(${index})" title="Reset Colors to Default">↻</button>
                    <input type="text" placeholder="Event Name" value="${event.name || ''}"
                           onchange="updateEvent(${index}, 'name', this.value)">
                    <input type="text" placeholder="Date (DD.MM.YYYY)" value="${event.date || ''}"
                           onchange="updateEvent(${index}, 'date', this.value)">
                    <select onchange="updateEvent(${index}, 'position', this.value)">
                        <option value="above" ${event.position === 'above' ? 'selected' : ''}>Above</option>
                        <option value="below" ${event.position === 'below' ? 'selected' : ''}>Below</option>
                    </select>
                    <div class="color-pickers">
                        <div class="color-picker-group">
                            <label>Text Box Color</label>
                            <input type="color" value="${event.box_color || '#3498DB'}"
                                   onchange="updateEvent(${index}, 'box_color', this.value)">
                        </div>
                        <div class="color-picker-group">
                            <label>Marker Color</label>
                            <input type="color" value="${event.marker_color || '#3498DB'}"
                                   onchange="updateEvent(${index}, 'marker_color', this.value)">
                        </div>
                    </div>
                `;
                container.appendChild(eventDiv);
            });
        }

        // Add new event
        function addEvent() {
            const defaultPosition = 'above';
            events.push({
                name: '',
                date: '',
                position: defaultPosition,
                box_color: getDefaultBoxColor(defaultPosition),
                marker_color: getDefaultMarkerColor(defaultPosition)
            });
            renderEvents();
        }

        // Reset event colors to defaults
        async function resetEventColors(index) {
            const event = events[index];
            event.box_color = getDefaultBoxColor(event.position || 'above');
            event.marker_color = getDefaultMarkerColor(event.position || 'above');
            renderEvents();
            await saveEvents();
        }

        // Update event
        async function updateEvent(index, field, value) {
            events[index][field] = value;
            await saveEvents();
        }

        // Remove event
        async function removeEvent(index) {
            events.splice(index, 1);
            renderEvents();
            await saveEvents();
        }

        // Save events
        async function saveEvents() {
            try {
                const response = await fetch('/api/csv', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        data: events,
                        file: 'example_timeline.csv'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('events-status', 'Events saved!', 'success');
                    // Auto-update preview
                    setTimeout(() => generatePreview(), 500);
                } else {
                    showStatus('events-status', 'Error: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('events-status', 'Error saving events', 'error');
            }
        }

        // Generate preview
        async function generatePreview() {
            const display = document.getElementById('preview-display');
            display.innerHTML = '<div class="preview-loading">Generating preview...</div>';

            try {
                const response = await fetch('/api/preview', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        data: events,
                        config: config
                    })
                });

                const data = await response.json();

                if (data.success) {
                    display.innerHTML = `<img src="${data.preview_url}" alt="Timeline Preview">`;
                } else {
                    display.innerHTML = `<div class="preview-error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                display.innerHTML = `<div class="preview-error">Error generating preview</div>`;
            }
        }

        // Export timeline
        async function exportTimeline(format) {
            try {
                const response = await fetch(`/api/export/${format}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        data: events,
                        config: config
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `timeline.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const data = await response.json();
                    alert('Export error: ' + data.error);
                }
            } catch (error) {
                alert('Export error: ' + error);
            }
        }

        // Show status message
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status-message status-${type}">${message}</div>`;

            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
